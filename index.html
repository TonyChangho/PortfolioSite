
<!DOCTYPE html>
<html>
    <head>
        <title>Tony Changho</title>
        <link rel="stylesheet" href="reset.css">
<!--
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
-->

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style type="text/css">
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
            }

            html {
                font-size: 12px;
                min-width: 320px;
            }

            body {
                display: flex;
                flex-wrap: wrap;
            }

            body > * {
                flex: 1 100%;
            }

            header, footer {
                height: 6em;
                left: 0;
                z-index: 5;
            }

            header {
                background-color: orange;
                top: 0;
            }

            footer {
                background-color: indigo;
                bottom: 0;
            }

            h1 {
                font-size: 2em;
                line-height: 1em;
            }

            .content {
                background-color: green;
                height: calc(100% - 12em);
            }

            section {
                height: 100%;
            }

            #sites {
                background-color: yellow;
            }

            #sites ul {
                display: flex;
                height: 100%;
/*                justify-content: space-around;*/
                overflow-x: auto;
                overflow-y: hidden;
            }

            #sites .site {
                background-color: red;
                box-shadow: 4px 6px 12px -1px #333;
                flex-basis: 25%;
                flex-shrink: 0;
                height: 86%;
                margin: auto;
            }

            #sites .site .title {
                background: 0 0 / cover no-repeat;
                height: 70%;
            }

            #sites .site aside {
                background-color: gray;
                height: 30%;
            }

            header {
                order: 1;
            }
            .content{
                order: 2;
            }
            footer {
                order: 3;
            }

            @media (max-aspect-ratio: 5/6) {
                #sites ul {
                    flex-wrap: wrap;
                    overflow-x: hidden;
                    overflow-y: auto;
                }

                #sites .site {
                    flex-basis: 80%;
                    height: 80%;
                    margin: 5% auto;
                }
            }

            @media (min-aspect-ratio: 5/6) and (max-aspect-ratio: 4/3) {
                #sites ul {
                    flex-wrap: nowrap;
                    /*overflow-x: inherit;
                    overflow-y: inherit;*/
                }

                #sites .site {
                    flex-basis: 50%;
                    height: 86%;
                    margin: auto 5%;
                }
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Tony Changho</h1>
        </header>

        <div class="content">
            <section id="sites">
                <ul>
                    <li class="site mdl-card mdl-shadow--8dp">
                        <div class="title mdl-card__title" style="background-image: url(images/angel1.jpg);">
                            <h2 class="mdl-card__title-text">Angelsoft</h2>
                        </div>
                        <aside class="mdl-card__supporting-text">stuff here</aside>
                    </li>
                    <li class="site mdl-card mdl-shadow--8dp">
                        <div class="title mdl-card__title" style="background-image: url(images/angel1.jpg);">
                            <h2 class="mdl-card__title-text">Angelsoft</h2>
                        </div>
                        <aside class="mdl-card__supporting-text">stuff here</aside>
                    </li>
                    <li class="site mdl-card mdl-shadow--8dp">
                        <div class="title mdl-card__title" style="background-image: url(images/angel1.jpg);">
                            <h2 class="mdl-card__title-text">Angelsoft</h2>
                        </div>
                        <aside class="mdl-card__supporting-text">stuff here</aside>
                    </li>
                </ul>
            </section>
        </div>
        
        <footer>
            Footer
        </footer>
    </body>
</html>
